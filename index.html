        /* Background Map - Natural Colors */
        .bg-map {
            position: fixed;

            transform: translate(-50%, -50%);

            max-width: 1100px;
            opacity: 1;
            z-index: 0;
            pointer-events: none;
            animation: floatMap 15s ease-in-out infinite alternate;

            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.02); }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #fbbf24;
            border-radius: 4px;
        }

        /* Sci-Fi Hologram Tablet Style with Ornament Glow */
        .hologram-tablet {
            background: rgba(1, 20, 40, 0.9);
            border: 1px solid rgba(0, 210, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.1), inset 0 0 40px rgba(0, 10, 30, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hologram-tablet:active {
            transform: scale(0.98);
        }

        /* Ornament Corner Glow Animation */
        @keyframes ornamentPulse {
            0% { filter: drop-shadow(0 0 2px #ffd700); opacity: 0.8; }
            100% { filter: drop-shadow(0 0 8px #ffd700); opacity: 1; }

        .ornament-corner {
            position: absolute;
            width: 60px;
            height: 60px;
            pointer-events: none;
            z-index: 20;
            animation: ornamentPulse 3s infinite alternate;
        }
        
        .ornament-corner path {
            fill: none;
            stroke: #ffd700;
            stroke-width: 2;
            stroke-linecap: round;
        }

        .tr { top: 4px; right: 4px; transform: rotate(90deg); }
        .br { bottom: 4px; right: 4px; transform: rotate(180deg); }
        .bl { bottom: 4px; left: 4px; transform: rotate(270deg); }

        .main-title-gradient {
            background: linear-gradient(180deg, #FFD700 0%, #FFD700 40%, #003366 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 0px rgba(0,0,0,0.5));
            line-height: 1.1;
        }

        /* Yellow Header Text */
        .text-header-yellow {
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* News Ticker */
        .news-ticker-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #000;
            border-top: 3px solid #ffd700;
            border-bottom: 3px solid #0056b3;
            z-index: 50;
            height: 50px;
            display: flex;
            align-items: center;
            overflow: hidden;

        .news-ticker-text {
            white-space: nowrap;
            animation: ticker 40s linear infinite;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            font-size: 1.2rem;
            text-shadow: 2px 2px 0 #000;
        }
        
        .news-ticker-text span {
            color: #ffd700;
            margin: 0 10px;
        }

        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Scanner Line */
        .scanner-line {
            height: 4px;
            width: 100%;
            background: #00ff00;
            position: absolute;
            top: 0;
            animation: scan 1.5s linear infinite;
            box-shadow: 0 0 15px #00ff00;

            0% { top: 0; opacity: 0; }

        .backface-hidden { backface-visibility: hidden; }

        };

        const Games = () => {
            const [mode, setMode] = useState('menu'); 
            const [currentQ, setCurrentQ] = useState(0);
            const [score, setScore] = useState(0);
            const [showResult, setShowResult] = useState(false);
            const [feedback, setFeedback] = useState(null); 

            const handleAnswer = (optionIdx) => {
                const isCorrect = optionIdx === quizData[currentQ].answer;
                playSound(isCorrect ? 'correct' : 'wrong');
                setFeedback(isCorrect ? 'correct' : 'wrong');
                setTimeout(() => {

                        playSound('success');
                    }

            };

            const startQuiz = () => {
                playSound();
                setMode('quiz');
                setCurrentQ(0);
                setScore(0);
                setShowResult(false);
                setFeedback(null);
            }

            if (mode === 'chrono') return <ChronologyGame onBack={() => { playSound(); setMode('menu'); }} />;

            if (mode === 'menu') {

                        <h3 className="text-2xl md:text-3xl font-bold mb-10 text-center min-h-[80px] text-white drop-shadow-md leading-relaxed">{q.question}</h3>
                        
                        <div className="grid gap-4">
                            {q.options.map((opt, idx) => (
                                <button 
                                    key={idx}
                                    onClick={() => !feedback && handleAnswer(idx)}
                                    className={`p-6 rounded-xl border-2 font-bold text-lg text-left flex items-center transition-all group

        const EssayTask = () => {

                                <span className="font-mono text-2xl text-yellow-400 font-black tracking-wider uppercase">–°–∞–±–∞“õ –ê—è“õ—Ç–∞–ª–¥—ã</span>
                            </div>
                        </HoloTablet>
                    )}
                </div>
            );
        };

        const Oath = ({ onNext }) => {
            const [scanning, setScanning] = useState(false);
            const [accepted, setAccepted] = useState(false);
            const timerRef = useRef(null);

            const startScan = () => {
                if (accepted) return;
                playSound('scan');

                timerRef.current = setTimeout(() => {
                    setAccepted(true);
                    setScanning(false);

            const stopScan = () => {

            return (
                <div className="flex flex-col items-center justify-center h-full px-4 text-center relative z-10 max-w-5xl mx-auto">

                                </p>

                            <button

                            </button>
                        </HoloTablet>
                    )}
                </div>
            );
        };

        const App = () => {
            const [locked, setLocked] = useState(true);
            const [currentSlide, setCurrentSlide] = useState(0);

            const slides = [
                { id: 'intro', component: <IntroSlide onNext={() => setCurrentSlide(1)} /> },
                { id: 'timeline', component: <Timeline /> },
                { id: 'values', component: <ValuesGrid /> },
                { id: 'games', component: <Games /> },

            const navItems = [

                            *** <span>–¢”ò–£–ï–õ–°–Ü–ó–î–Ü–ö ‚Äì –ï–õ –ë–ê“ö–´–¢–´</span> *** –ë“Æ–ì–Ü–ù “ö–ê–ó–ê“ö–°–¢–ê–ù –•–ê–õ“ö–´ –ï“¢ “∞–õ–´ –ú–ï–†–ï–ö–ï–ù–Ü –¢–û–ô–õ–ê–£–î–ê *** –ï–õ–Ü–ú–Ü–ó–î–Ü“¢ –¢–´–ù–´–®–¢–´“í–´ –ú–ï–ù –¢“∞–¢–ê–°–¢–´“í–´ ‚Äî –ë–ê–°–¢–´ –ë–ê–ô–õ–´“í–´–ú–´–ó *** –ë–û–õ–ê–®–ê“ö –ñ–ê–°–¢–ê–†–î–´“¢ “ö–û–õ–´–ù–î–ê *** –ê–î–ê–õ –ï“¢–ë–ï–ö ‚Äî –ê–î–ê–õ –ê–ó–ê–ú–ê–¢ *** <span>–ö”®–ö –¢–£–´–ú–´–ó –ö”®–ö –ê–°–ü–ê–ù–î–ê –ñ–ï–õ–ë–Ü–†–ï–°–Ü–ù</span> *** –ú”ò“¢–ì–Ü–õ–Ü–ö –ï–õ –ë–û–õ–£ ‚Äì –ë–ê–°–¢–´ –ú“∞–†–ê–¢ *** –ï–†–ö–Ü–ù–î–Ü–ö ‚Äì –ï“¢ “ö–´–ú–ë–ê–¢ “ö–ê–ó–´–ù–ê ***
